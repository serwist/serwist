name: Build reusable
on:
  workflow_call:
    inputs:
      skipInstallBuild:
        required: false
        description: "whether to skip pnpm install && pnpm build"
        type: string
      os:
        required: false
        description: "operating systems to run build on"
        type: string
      nodeVersion:
        required: false
        description: "version of Node.js to use"
        type: string
      pnpmVersion:
        required: false
        description: "version of pnpm to use"
        type: string
      afterBuild:
        required: false
        description: "additional steps to run"
        type: string
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true
jobs:
  build:
    name: â¬£ Build on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ${{ fromJson(inputs.nodeVersion || '["18.x","20.x","22.x"]') }}
        os: ${{ fromJson(inputs.os || '["ubuntu-latest","windows-latest"]') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
        if: ${{ inputs.skipInstallBuild != 'yes' }}
      - name: Build
        run: pnpm build
        if: ${{ inputs.skipInstallBuild != 'yes' }}
      - name: Run after build
        shell: bash
        run: ${{ inputs.afterBuild }}
