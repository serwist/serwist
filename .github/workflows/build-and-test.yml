name: Build and test
on: [workflow_call]
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true
jobs:
  build_and_lint_check:
    name: 🔎 Typecheck, check formatting and lint
    uses: ./.github/workflows/build-reusable.yml
    with:
      afterBuild: |
        pnpm typecheck &&
        pnpm format:check &&
        pnpm lint
    secrets: inherit
