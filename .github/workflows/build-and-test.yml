name: Build and test
on: [workflow_call]
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true
jobs:
  build_typecheck:
    name: ğŸ” Build and typecheck
    uses: ./.github/workflows/build-reusable.yml
    with:
      afterBuild: pnpm typecheck
    secrets: inherit
  test-next-dev:
    name: âš«ï¸ Run Jest (development mode) tests for @serwist/next
    uses: ./.github/workflows/build-reusable.yml
    with:
      afterBuild: |
        NEXT_TEST_MODE=dev pnpm test -- -- __tests__/next --ci --runInBand
    secrets: inherit
  test-next-prod:
    name: âš«ï¸ Run Jest (production mode) tests for @serwist/next
    uses: ./.github/workflows/build-reusable.yml
    with:
      afterBuild: |
        NEXT_TEST_MODE=start pnpm test -- -- __tests__/next --ci --runInBand
    secrets: inherit
  test-build:
    name: âš«ï¸ Run Jest tests for @serwist/build
    uses: ./.github/workflows/build-reusable.yml
    with:
      afterBuild: |
        NEXT_TEST_MODE=dev pnpm test -- -- __tests__/build --ci --runInBand
    secrets: inherit
